
- hosts: all
  become: true
  pre_tasks:

  - name: Dpkg fixing in ubuntu servers
    shell: |
      dpkg --configure -a
    when: ansible_distribution == "ubuntu"

  - name: Updating Ubuntu
    apt:
      update_cache: yes
    when: ansible_distribution == "ubuntu"

- hosts: managednode
  become: true
  roles:
     - role: ubuntu
